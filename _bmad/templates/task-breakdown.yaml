# Task Breakdown: {Feature Name}
# Date: {YYYY-MM-DD}
# Generated by: BMAD+AGENTIC Planning Framework

feature: "{Feature Name}"
prd: "docs/planning/prd-lite/{date}-{feature}.md"
architecture: "docs/planning/architecture/{date}-{feature}.md"

tasks:
  - id: T1
    name: "{Task 1 Name}"
    description: "{What needs to be done}"
    agent: "{Agent name or 'manual'}"
    dependencies: []
    files:
      - path: "src/path/to/file.py"
        action: "create|modify|delete"
    acceptance_criteria:
      - "{Criterion 1}"
      - "{Criterion 2}"
    status: "pending|in_progress|completed|blocked"

  - id: T2
    name: "{Task 2 Name}"
    description: "{What needs to be done}"
    agent: "{Agent name}"
    dependencies:
      - T1
    files:
      - path: "src/path/to/file.py"
        action: "modify"
    acceptance_criteria:
      - "{Criterion 1}"
    status: "pending"

  - id: T3
    name: "Write tests for {feature}"
    description: "Comprehensive test coverage"
    agent: "quality-control-enforcer"
    dependencies:
      - T1
      - T2
    files:
      - path: "tests/test_{feature}.py"
        action: "create"
    acceptance_criteria:
      - "All unit tests pass"
      - "Edge cases covered"
      - ">80% code coverage"
    status: "pending"

  - id: T4
    name: "Quality review"
    description: "Review implementation for quality standards"
    agent: "quality-control-enforcer"
    dependencies:
      - T3
    files: []
    acceptance_criteria:
      - "No shortcuts or workarounds"
      - "Type hints complete"
      - "Documentation adequate"
    status: "pending"

  - id: T5
    name: "Git workflow and PR"
    description: "Create branch, commit, and PR"
    agent: "it-core-clovis"
    dependencies:
      - T4
    files: []
    acceptance_criteria:
      - "Branch created from master"
      - "Conventional commit messages"
      - "PR created with description"
    status: "pending"

execution_order:
  - phase: "implementation"
    tasks: [T1, T2]
    parallel: false

  - phase: "testing"
    tasks: [T3]
    parallel: false

  - phase: "review"
    tasks: [T4]
    parallel: false

  - phase: "delivery"
    tasks: [T5]
    parallel: false

notes:
  - "{Any additional notes}"
  - "{Risks or considerations}"
